<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <script src="./descuentos.js"></script>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
    </header>
    <section>
        <h2>Calcula el precio final de tu producto</h2>
        <form action="">
            <label for="InputPrecio">
                Escribe cuánto cuesta tu producto
            </label>
            <input id="InputPrecio" type="number">
            <label for="InputDesc">
                Escribe cuánto porcentaje de descuento tiene tu producto
            </label>
            <input id="InputDesc" type="number">
            <button type="button" onclick="CalPrecioFinal()">
                Calcular precio final
            </button>
            <p>Precio original: $<span id="precio">0</span></p>
            <p>Descuento: <span id="desc">0</span>%</p>
            <p>Precio final: $<span id="res_precio">0</span></p>
        </form>
    </section>
</body>
</html>
